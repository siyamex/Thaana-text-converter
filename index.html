<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number to Thaana Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      color: #444;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #007bff;
    }
  </style>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
    }
    textarea {
        width: 100%;
        height: 100px;
        font-size: 18px;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
    }
    .output {
        background-color: #f1f1f1;
        color: #333;
        direction: rtl;
        text-align: right;
    }
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }
    label {
        font-size: 18px;
        display: block;
        margin-top: 20px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
  

  <div class="container">
    <h1>Thaana Text Converter</h1>
    <label for="inputText">Enter English Text:</label>
    <textarea id="inputText" placeholder="Type in English..."></textarea>
    <label for="outputText">Converted Thaana Text:</label>
    <textarea id="outputText" class="output" readonly></textarea>
</div>

 

<script>
    // ThaanaKeyboard implementation
    class ThaanaConverter {
        constructor() {
            this.mapping = {
                q: "ް", w: "އ", e: "ެ", r: "ރ", t: "ތ", y: "ޔ", u: "ު", i: "ި", o: "ޮ", p: "ޕ",
                a: "ަ", s: "ސ", d: "ދ", f: "ފ", g: "ގ", h: "ހ", j: "ޖ", k: "ކ", l: "ލ",
                z: "ޒ", x: "×", c: "ޗ", v: "ވ", b: "ބ", n: "ނ", m: "މ",
                Q: "ޤ", W: "ޢ", E: "ޭ", R: "ޜ", T: "ޓ", Y: "ޠ", U: "ޫ", I: "ީ", O: "ޯ", P: "÷",
                A: "ާ", S: "ށ", D: "ޑ", F: "ﷲ", G: "ޣ", H: "ޙ", J: "ޛ", K: "ޚ", L: "ޅ",
                Z: "ޡ", X: "ޘ", C: "ޝ", V: "ޥ", B: "ޞ", N: "ޏ", M: "ޟ",
                ",": "،", ";": "؛", "?": "؟", "<": ">", ">": "<", "[": "]", "]": "[",
                "(": ")", ")": "(", "{": "}", "}": "{"
            };
        }

        convert(text) {
            let result = "";
            for (const char of text) {
                result += this.mapping[char] || char;
            }
            return result;
        }
    }

    // Initialize the Thaana Converter
    const converter = new ThaanaConverter();

    // Input and Output Text Areas
    const inputText = document.getElementById("inputText");
    const outputText = document.getElementById("outputText");

    // Event Listener for Input
    inputText.addEventListener("input", () => {
        const englishText = inputText.value;
        const thaanaText = converter.convert(englishText);
        outputText.value = thaanaText;
    });
</script>
</body>
</html>
